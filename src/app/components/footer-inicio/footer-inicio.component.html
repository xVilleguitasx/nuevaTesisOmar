<div class="patrocinadores ">
  <label class="texto-patrocinadores">Patrocinadores:</label>
  <div class="row d-flex justify-content-center" style="margin-bottom: -4%;">
    <div *ngFor="let patrocinador of patrocinadores" style="padding: 10px;">
      <div class="card d-flex justify-content-center text-center" style="height:100px;width:150px">
      
        <img [src]='URL+patrocinador.imagen' (click)="openPatrocinador(patrocinador.link)" class="img-fluid" style="cursor:pointer ;max-height:100px;max-width:150px" alt="...">

      </div>
    </div>
  </div>


</div>
<div style="background-color: #000;" class=" d-flex justify-content-center pd-5 mt-3"> <label
    class="texto-patrocinadores">Comparte este evento: </label></div>
<div class="redes-sociales">
  <div class="row d-flex justify-content-center">

    <div class="col-lg-12">
      <div class=" d-flex justify-content-center">
        <a href={{red.link}}  *ngFor="let red of  redessociales ">
        <img src='{{red.nombre}}'  class="card-img-top"
          style="height:50px;width:50px;padding: 5px; cursor: pointer" alt="...">
        </a>
      </div>
    </div>
  </div>
</div>
