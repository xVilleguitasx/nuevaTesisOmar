
<div class="panel-header panel-header-sm">

    <div *ngIf="!encontrado" class="row animate__animated animate__zoomIn">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card card-user ">
          
          <div style="text-align: center " class="mt-5">
            <img class=" border-gray" style="height: 100px; width: 100px" src="./assets/img/facturacion.png"
            alt="...">
          <h5 class="title">INGRESE SU DOCUMENTO DE IDENTIDAD.</h5>
            <h5 class="title">ENTER YOUR IDENTITY DOCUMENT. </h5>
        </div>
  
          
          <div class="card-body">
           
            <div class="description">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control mt-2 input-inicio"  [(ngModel)]="cedula" style="text-align: center">
                      </div>
                    </div>
                  </div>
            </div>
            <hr>
            <div class="button-container">
              <button class=" btn  button-perso" (click)="siguiente()">Continuar / Next </button>
    
            </div>
          </div>
         
        </div>
      </div>
    </div>

              </tr>
             
  
  
            </tbody>
